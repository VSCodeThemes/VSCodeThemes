language: node_js
node_js:
- 6.10.3
env:
  global:
    # TF_VAR_aws_access_key
    # TF_VAR_aws_secret_key
    # TF_VAR_region
    # TF_VAR_github_client_id
    # TF_VAR_github_client_secret
    # TF_VAR_algolia_app_id
    # TF_VAR_algolia_api_key
    secure: 
before_install:
- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
- sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
- echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- sudo apt-get update -qq
- sudo apt-get install -y -qq yarn
- curl -fSL "https://releases.hashicorp.com/terraform/0.11.1/terraform_0.11.1_linux_amd64.zip"
  -o terraform.zip
- sudo unzip terraform.zip -d /opt/terraform
- sudo ln -s /opt/terraform/terraform /usr/bin/terraform
- rm -f terraform.zip
cache:
  directories:
  - "$HOME/.yarn-cache"
install:
- yarn install --frozen-lockfile
script:
- yarn build
- yarn lint
- yarn test
- yarn install-production-dependencies
- yarn package
- yarn terraform-init
- yarn terraform-plan
deploy:
- provider: script
  skip_cleanup: true
  script: yarn terraform-apply
  on:
    repo: jschr/VSCodeThemes
    branch: production
